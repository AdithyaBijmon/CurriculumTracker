  <section class="mt-3">
    <div class="container">
      <h1>CURRICULUM DATA</h1>

      <div class="card" >
        
        <!-- <mat-form-field>
          <mat-label>Search here</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Java" #input>
        </mat-form-field> -->
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="requirement">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Requirement </th>
              <td mat-cell *matCellDef="let row"> {{row.requirement}} </td>
            </ng-container>

            <ng-container matColumnDef="area">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
              <td mat-cell *matCellDef="let row"> {{row.area}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>
            <ng-container matColumnDef="institution">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Institution </th>
              <td mat-cell *matCellDef="let row"> {{row.institution}} </td>
            </ng-container>
            <ng-container matColumnDef="hours">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours </th>
              <td mat-cell *matCellDef="let row"> {{row.hours}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="openEditForm(row)">
                  <mat-icon>edit</mat-icon>
                   </button>
                   <button mat-icon-button color="warn" (click)="deleteCurriculum(row.id)">
                    <mat-icon>delete</mat-icon>
                     </button>
              </td>
            </ng-container>
        
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
        
      </div>
    </div>
  </section>
